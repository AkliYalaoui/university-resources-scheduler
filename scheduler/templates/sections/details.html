{% extends '../layouts/auth.html' %}
{% block title %}Section - {{ section.name }}{% endblock %}
{% block content %}
    {% if section %}
        <header class="w-6/12 mx-auto">
            <div class="mb-2 flex flex-row align-center justify-end gap-2">
                <button class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded"
                        id="openModal">Editer</button>
            </div>
            <div class="p-2 rounded bg-blue-100 grid grid-cols-2 gap-3 ">
                <p>
                    Section : <b>{{ section.name }}</b>
                </p>
                <p>
                    Formation : <b>{{ section.formation.name }}</b>
                </p>
            </div>
        </header>
        <div id="modal"
             class="hidden fixed inset-0 flex items-center justify-center bg-gray-500 bg-opacity-75">
            <div class="bg-white w-1/2 p-6 rounded shadow-lg">
                <button class="block ml-auto h-6 w-6 rounded-full bg-red-700 text-white"
                        id="closeModal">X</button>
                <h2 class="mb-4">
                    Modifier la section <b>{{ section.name }}</b>
                </h2>
                <form action="{% url 'section_details' section_id=section.id %}"
                      method="post"
                      class="flex flex-col">
                    {% csrf_token %}
                    <input type="hidden" name="_method" value="put">
                    <label for="name" class="block mb-2">Section:</label>
                    <input type="text"
                           id="name"
                           name="name"
                           value="{{ section.name }}"
                           class="border border-gray-400 px-4 py-2 mb-4 rounded"
                           required>
                    <label for="formation">Formation :</label>
                    <select name="formation"
                            id="formation"
                            class="border border-gray-300 rounded px-4 py-2 w-full mb-4">
                        {% for formation in formations %}
                            {% if formation.id == section.formation.id %}
                                <option value="{{ formation.id }}" selected>{{ formation.name }}</option>
                            {% else %}
                                <option value="{{ formation.id }}">{{ formation.name }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <button type="submit"
                            class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                        Enregistrer
                    </button>
                </form>
            </div>
        </div>
    {% endif %}
    <script>
        document?.getElementById("openModal")?.addEventListener("click", function() {
            document?.getElementById("modal")?.classList?.remove("hidden");
        });
        document?.getElementById("closeModal")?.addEventListener("click", function() {
            document?.getElementById("modal")?.classList?.add("hidden");
        });
    </script>
{% endblock %}
