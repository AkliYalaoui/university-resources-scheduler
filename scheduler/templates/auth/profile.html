{% extends '../layouts/auth.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
       <h2 class="text-center text-3xl font-bold mb-4">Modifier vos informations</h2>
       {% if error %}
              <div class="bg-red-100 border border-red-400 text-red-700 p-2 rounded my-2"
                   role="alert">
                     <strong class="font-bold">Error:</strong>
                     <span class="block sm:inline">{{ error }}</span>
              </div>
       {% endif %}
       <form action="{% url 'profile' %}"
             method="post"
             class="flex flex-col w-6/12 mx-auto">
              {% csrf_token %}
              <label for="username" class="block mb-2">Nom d'utilisateur:</label>
              <input type="text"
                     id="username"
                     name="username"
                     value="{{ user.username }}"
                     class="border border-gray-400 px-4 py-2 mb-4 rounded"
                     required>
              <label for="first_name" class="block mb-2">Pr√©nom:</label>
              <input type="text"
                     id="first_name"
                     name="first_name"
                     value="{{ user.first_name }}"
                     class="border border-gray-400 px-4 py-2 mb-4 rounded">
              <label for="last_name" class="block mb-2">Nom:</label>
              <input type="text"
                     id="last_name"
                     name="last_name"
                     value="{{ user.last_name }}"
                     class="border border-gray-400 px-4 py-2 mb-4 rounded">
              <label for="email" class="block mb-2">Email:</label>
              <input type="email"
                     id="email"
                     name="email"
                     value="{{ user.email }}"
                     class="border border-gray-400 px-4 py-2 mb-4 rounded">
              <label for="password" class="block mb-2">Mot de passe:</label>
              <input type="password"
                     id="password"
                     name="password"
                     class="border border-gray-400 px-4 py-2 mb-4 rounded">
              <button type="submit"
                      class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Enregistrer</button>
       </form>
{% endblock %}
