{% extends '../layouts/auth.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <form action="{% url 'profile' %}" method="post" class="flex flex-col w-6/12 mx-auto">
        {% csrf_token %}
        <label for="username" class="block mb-2">Username:</label>
        <input type="text"
               id="username"
               name="username"
               value="{{ user.username }}"
               class="border border-gray-400 px-4 py-2 mb-4 rounded"
               required>
        <label for="first_name" class="block mb-2">First Name:</label>
        <input type="text"
               id="first_name"
               name="first_name"
               value="{{ user.first_name }}"
               class="border border-gray-400 px-4 py-2 mb-4 rounded">
        <label for="last_name" class="block mb-2">Last Name:</label>
        <input type="text"
               id="last_name"
               name="last_name"
               value="{{ user.last_name }}"
               class="border border-gray-400 px-4 py-2 mb-4 rounded">
        <label for="email" class="block mb-2">Email:</label>
        <input type="email"
               id="email"
               name="email"
               value="{{ user.email }}"
               class="border border-gray-400 px-4 py-2 mb-4 rounded">
        <label for="password" class="block mb-2">Mot de passe:</label>
        <input type="password"
               id="password"
               name="password"
               class="border border-gray-400 px-4 py-2 mb-4 rounded">
        <button type="submit"
                class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Enregistrer</button>
    </form>
{% endblock %}
